site_templates:
  acquia_cms_demo:
    name: "Acquia CMS Demo"
    description: "Low-code demonstration of ACMS with default content."
    modules:
      install:
        - acquia_cms_site_studio:^1.3.5
        - acquia_cms_starter:^1.3.0
        - acquia_cms_tour:^1.3.0
        - acquia_cms_toolbar:^1.3.3
    themes:
      install:
        - acquia_claro:^1.3.2
      admin: acquia_claro
      default: cohesion_theme
  acquia_cms_low_code:
    name: "Acquia CMS Low Code"
    description: "Acquia CMS with Site Studio but no content opinion."
    modules:
      install:
        - acquia_cms_site_studio:^1.3.5
        - acquia_cms_page:^1.3.3
        - acquia_cms_search:^1.3.5
        - acquia_cms_tour:^1.3.0
        - acquia_cms_toolbar:^1.3.3
    themes:
      install:
        - acquia_claro:^1.3.2
      admin: acquia_claro
      default: cohesion_theme
  acquia_cms_standard:
    name: "Acquia CMS Standard"
    description: "Acquia CMS with a starter content model, classic custom themes."
    modules:
      install:
        - acquia_cms_article:^1.3.4
        - acquia_cms_page:^1.3.3
        - acquia_cms_event:^1.3.4
        - acquia_cms_search:^1.3.5
        - acquia_cms_tour:^1.3.0
        - acquia_cms_video:^1.3.3
        - acquia_cms_toolbar:^1.3.3
    themes:
      install:
        - acquia_claro:^1.3.2
      admin: acquia_claro
  acquia_cms_minimal:
    name: "Acquia CMS Minimal"
    description: "Acquia CMS in a blank slate, ideal for custom PS."
    modules:
      install:
        - acquia_cms_search:^1.3.5
        - acquia_cms_tour:^1.3.0
        - acquia_cms_toolbar:^1.3.3
    themes:
      install:
        - acquia_claro:^1.3.2
      admin: acquia_claro
  acquia_cms_headless:
    name: "Acquia CMS Headless"
    description: "ACMS with headless functionality."
    modules:
      install:
        - acquia_cms_headless
        - acquia_cms_search:^1.3.5
        - acquia_cms_tour:^1.3.0
        - acquia_cms_toolbar:^1.3.3
    themes:
      install:
        - acquia_claro:^1.3.2
      admin: acquia_claro
questions:
  content_model:
    dependencies:
      site_templates: acquia_cms_minimal || acquia_cms_headless
    question: "Do you want to include Content Model (yes/no) ?"
    allowed_values:
      options:
        - yes
        - no
    skip_on_value: false
    default_value: "no"
  site_studio:
    dependencies:
      site_templates: acquia_cms_minimal || acquia_cms_standard || acquia_cms_headless
    question: "Do you want to include Site Studio (yes/no) ?"
    allowed_values:
      options:
        - yes
        - no
    skip_on_value: false
    default_value: "no"
  demo_content:
    dependencies:
      site_templates: acquia_cms_minimal || acquia_cms_standard || acquia_cms_headless || acquia_cms_low_code
    question: "Do you want to include Demo Content (yes/no) ?"
    allowed_values:
      options:
        - yes
        - no
    skip_on_value: false
    default_value: "no"
  GMAPS_KEY:
    dependencies:
      site_templates: acquia_cms_demo
      questions:
        - ${demo_content} == "yes"
    question: "Please provide the Google Maps API Key"
    warning: |-
      The Google Maps API key is not set. So, you might see errors, during enable modules step. They are technically harmless, but the maps will not work.
      You can set the key later from: /admin/tour/dashboard and resave your starter content to generate them.
  SITESTUDIO_API_KEY:
    dependencies:
      site_templates: acquia_cms_demo || acquia_cms_low_code
      questions:
       - ${site_studio} == "yes"
    question: "Please provide the Site Studio API Key"
    warning: |-
      The Site Studio API key is not set. The Site Studio packages won't get imported.
      You can set the key later from: /admin/cohesion/configuration/account-settings to import Site Studio packages.
  SITESTUDIO_ORG_KEY:
    dependencies:
      site_templates: acquia_cms_demo || acquia_cms_low_code
      questions:
        - ${site_studio} == "yes"
    question: "Please provide the Site Studio Organization Key"
    warning: |-
      The Site Studio Organization key is not set. The Site Studio packages won't get imported.
      You can set the key later from: /admin/cohesion/configuration/account-settings to import Site Studio packages.
